 .footer {

      background-color: #a02b2b;

      transition: box-shadow 0.3s ease, transform 0.2s ease;

      max-width: 400px;

    .back-button:hover {
      box-shadow: 0 0 12px 4px rgba(193, 60, 60, 0.6);
      transform: scale(1.05);
      background-color: #b5303c;
    }
    @keyframes floatUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomInLeft {
      from { opacity: 0; transform: translateX(50px) scale(0.95); }
      to   { opacity: 1; transform: translateX(0) scale(1); }
    }

<script>
const quiz = [
 {
  question: "מילות השיר 'אני ואתה' נכתבו על ידי מי?",
  options: ["נעמי שמר", "אהוד מנור", "אריק איינשטיין", "יעקב גלעד"],
  answer: 2,
  explanation: "אריק איינשטיין כתב את השיר הזה כהצהרה אופטימית על שינוי חברתי. הוא הפך להמנון של תקווה ושותפות, והמסר שלו נשאר רלוונטי גם היום."
},
{
  question: "מי כתב את המילים לשיר 'מה אברך' שביצעה רבקה זהר?",
  options: ["רחל שפירא", "תרצה אתר", "נעמי שמר", "יעקב אורלנד"],
  answer: 0,
  explanation: "רחל שפירא כתבה את השיר בעקבות מותו של חייל צעיר. המילים מבטאות כאב אישי עמוק והפכו לסמל של זיכרון."
},
{
  question: "מי כתב את המילים לשיר 'גבעת התחמושת' שביצעה להקת פיקוד מרכז?",
  options: ["אהוד מנור", "יורם טהרלב", "חיים גורי", "עמוס אטינגר"],
  answer: 1,
  explanation: "יורם טהרלב כתב את השיר לאחר מלחמת ששת הימים. הוא מתאר את הקרב בגבעת התחמושת בצורה דרמטית ומרגשת."
},
{
  question: "מי כתב את המילים לשיר 'שיר אהבה בדואי' של דויד ברוזה?",
  options: ["מאיר אריאל", "יעקב גלעד", "שלום חנוך", "דן אלמגור"],
  answer: 0,
  explanation: "מאיר אריאל כתב את השיר מתוך השראה לתרבות הבדואית. השיר משלב רומנטיקה עם נוף מדברי."
},
{
  question: "השיר 'אל תשליכני לעת זקנה' מבוסס על המילים של מי?",
  options: ["נעמי שמר", "מתוך תהילים", "נתן אלתרמן", "רחל שפירא"],
  answer: 1,
  explanation: "השיר מבוסס על פסוק מספר תהילים, והוא מבטא תחינה אנושית עמוקה לא להינטש בזקנה."
},
{
  question: "מי כתב את המילים לשיר 'ישנן בנות' של להקת הנח\"ל?",
  options: ["אהוד מנור", "חיים חפר", "יורם טהרלב", "יעקב גלעד"],
  answer: 2,
  explanation: "יורם טהרלב כתב את השיר כהומור על דמויות נשיות בצבא. השיר הפך לקלאסיקה של להקת הנח\"ל."
},
{
  question: "מי כתבה את המילים לשיר 'שיר של יום חולין' שביצעה אילנית?",
  options: ["רחל שפירא", "תרצה אתר", "נעמי שמר", "יעקב אורלנד"],
  answer: 1,
  explanation: "תרצה אתר כתבה את השיר מתוך מבט רגיש על אהבה יומיומית. המילים פשוטות אך נוגעות ללב."
},
{
  question: "מי כתב את המילים לשיר 'אהבת פועלי הבניין' של שלישיית גשר הירקון?",
  options: ["נעמי שמר", "חיים גורי", "אהוד מנור", "יורם טהרלב"],
  answer: 0,
  explanation: "נעמי שמר כתבה את השיר כהומור על רומנטיקה בין פועלי בניין. השיר משלב קלילות עם ביקורת חברתית."
},
{
  question: "מי כתב את המילים לשיר 'שיר העמק' שביצע אריק איינשטיין?",
  options: ["נתן אלתרמן", "רחל שפירא", "יעקב גלעד", "חיים גורי"],
  answer: 0,
  explanation: "נתן אלתרמן כתב את השיר כהלל לעמק יזרעאל. השיר מבטא את הקשר בין האדם לאדמה."
},
{
  question: "מי כתב את המילים לשיר 'בואי נשאר' של גידי גוב?",
  options: ["מאיר אריאל", "יעקב גלעד", "אהוד מנור", "שלום חנוך"],
  answer: 1,
  explanation: "יעקב גלעד כתב את השיר מתוך רצון לשמר אהבה. המילים מבטאות אינטימיות ופשטות."
},
{
  question: "מי כתב את המילים לשיר 'שיר ללא שם' של יהודית רביץ?",
  options: ["שלום חנוך", "נעמי שמר", "יעקב גלעד", "רחל שפירא"],
  answer: 0,
  explanation: "שלום חנוך כתב את השיר מתוך תחושת חיפוש עצמי. השיר נוגע ברגשות עמוקים של זהות."
},
{
  question: "מי כתב את המילים לשיר 'שיר העפיפון' של ריקה זראי?",
  options: ["עמוס אטינגר", "חיים גורי", "אהוד מנור", "יעקב אורלנד"],
  answer: 0,
  explanation: "עמוס אטינגר כתב את השיר כסמל לחופש ולחלום. העפיפון מייצג את השאיפה לעלות מעל היומיום."
},
{
  question: "מי כתב את המילים לשיר 'שיר השוק' של התרנגולים?",
  options: ["נעמי שמר", "רחל שפירא", "תרצה אתר", "נעמי פולני"],
  answer: 0,
  explanation: "נעמי שמר כתבה את השיר כהומור על חיי השוק. השיר מלא צבעים ודמויות ססגוניות."
},
{
  question: "מי כתב את המילים לשיר 'שיר השכונה' של התרנגולים?",
  options: ["חיים חפר", "אהוד מנור", "נעמי פולני", "יורם טהרלב"],
  answer: 0,
  explanation: "חיים חפר כתב את השיר מתוך נוסטלגיה לשכונה הישנה. השיר מתאר את הדמויות והאווירה המקומית."
},
{
  question: "מי כתב את המילים לשיר 'שיר שמח' של אסתר ואבי עפרים?",
  options: ["יעקב אורלנד", "אהוד מנור", "נעמי שמר", "חיים גורי"],
  answer: 0,
  explanation: "יעקב אורלנד כתב את השיר כהצהרה של שמחה, לפי בקשתו של ראש הממשלה דאז משה שרת, בערב בו היה פיגוע נוראי והיה פורים. שרת רצה שהעם יהיה חזק, גם בזמנים קשים. שרת גם היה נגן הפסנתר שניגן בהשמעת הבחורה של השיר!"
}
];

const quizDiv = document.getElementById('quiz');
let score = 0;
const scoreDisplay = document.getElementById('score');
let currentIndex = 0;

function showQuestion(index) {
  const q = quiz[index];
  const questionDiv = document.createElement('div');
  questionDiv.className = 'question';
  questionDiv.textContent = `${index + 1}. ${q.question}`;

  const optionsDiv = document.createElement('div');
  optionsDiv.className = 'options';

  const explanationDiv = document.createElement('div');
  explanationDiv.className = 'explanation';
  explanationDiv.textContent = q.explanation;

  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.textContent = opt;

    btn.onclick = () => {
      const alreadyAnswered = Array.from(optionsDiv.children).some(b => b.disabled);
      if (alreadyAnswered) return;

      if (i === q.answer) {
        btn.style.backgroundColor = '#072EF3';
        score++;
        scoreDisplay.textContent = `${score} תשובות נכונות (מתוך ${quiz.length})`;
      } else {
        btn.style.backgroundColor = '#CD0101';
        const correctBtn = optionsDiv.children[q.answer];
        correctBtn.style.backgroundColor = '#039303';
      }
      Array.from(optionsDiv.children).forEach(b => b.disabled = true);
      explanationDiv.classList.add('show');

      const timeToNext = 3000;
      if (index + 1 < quiz.length) {
        setTimeout(() => showQuestion(index + 1), timeToNext);
      } else {
        setTimeout(() => {
          const doneMsg = document.createElement('div');
          doneMsg.className = 'final-message';
          doneMsg.textContent = 'כל השאלות נענו — כל הכבוד!';
          quizDiv.appendChild(doneMsg);

          const backLink = document.createElement('a');
          backLink.className = 'back-button';
          backLink.href = 'https://quiz.larrymindy.com/11-2025h.php';
          backLink.target = '_blank';
          backLink.rel = 'noopener noreferrer';
          backLink.innerHTML = 'חזרה לדף הפתיחה<br>ולחידונים קודמים...';
          quizDiv.appendChild(backLink);
        }, timeToNext);
      }
    };

    optionsDiv.appendChild(btn);
  });

  questionDiv.appendChild(optionsDiv);
  questionDiv.appendChild(explanationDiv);
  quizDiv.appendChild(questionDiv);
}

showQuestion(currentIndex);
</script>
